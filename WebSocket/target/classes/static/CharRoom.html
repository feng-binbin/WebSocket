<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>聊天室</title>
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/chatRoom.css">

</head>
<body>

<h1 style="text-align: center;width: 100%">聊天室</h1>
<div class="container">

    <div class="leftFrame">
        <div class="header">
            <div class="chatInfoBox" id="showChatInfo"></div>
        </div>

        <div class="bottom">
            <div class="bottomHead"></div>
            <textarea id="inputChatInfo"></textarea>
            <div class="bottomFoot">
                <input type="text" class="btn" id="username" placeholder="请输入用户名..." style="width: 200px">
                <input type="button" class="btn btn-primary" id="login" value="登录">
                <input class="btn btn-danger" type="button" id="clear" value="清除">
                <input class="btn btn-success" type="button" id="send" value="发送">
            </div>
        </div>
    </div>
    <div class="rightFrame">
        <div class="header" id="onlineCount"></div>
        <ul id="showOnlineUser">

        </ul>
    </div>
</div>

<script src="js/chatRoom.js"></script>
</body>
</html>
